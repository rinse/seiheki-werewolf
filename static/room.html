<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>性癖人狼</title>
</head>
<body>

<div class="container text-center">
    <h1>性癖人狼</h1>
    <ul class="nav nav-tabs p-3">
        <li class="nav-item">
            <a href="#add-theme" class="nav-link active" data-toggle="tab">性癖送信フォーム</a>
        </li>
        <li class="nav-item">
            <a href="#on-game" class="nav-link" data-toggle="tab">お題確認</a>
        </li>
        <li class="nav-item">
            <a href="#history" class="nav-link" data-toggle="tab">性癖履歴</a>
        </li>
    </ul>

    <div class="tab-content">
        <div id="add-theme" class="tab-pane active p-3">
            <div class="container">
                <h2>ご清遊のしおり</h2>
                <p>カードにお名前とご性癖をお書きになっていただき、それを集めて山札を作ります。</p>
                <p>全員のご性癖が集まりましたら、山札をシャッフルして一番上をめくり、その性癖がどのお嬢様のものかを当てていただきます。</p>
            </div>
            <hr>
            <div class="d-flex .flex-sm-row .justify-content-start">
                <div class="container text-center">
                    <h2>ご性癖送信フォーム</h2>
                    <form>
                        <div class="form-group">
                            <label>お名前</label>
                            <input id="name" name="name" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>ご性癖</label>
                            <textarea id="theme" name="theme" type="text" class="form-control"></textarea>
                        </div>
                        <button id="send-theme" type="button" class="btn btn-primary">送信</button>
                    </form>
                </div>
            </div>
        </div>

        <div id="on-game" class="tab-pane p-3">
            <div class="container">
                <p>性癖が集まったらお題を確認します。</p>
                <p>お題: </p>
                <div id="current-theme" class="m-5"></div>
                <button id="get-current-theme" type="button" class="btn btn-lg btn-secondary">お題を見る</button>
            </div>
            <hr>
            <div class="container">
                <p>投票が済んだら答えを確認します。</p>
                <div id="current-name" class="m-5" style="display:none"></div>
                <button id="get-current-name" type="button" class="btn btn-lg btn-secondary">答えを見る</button>
            </div>
        </div>

        <div id="history" class="tab-pane p-3">
            <button id="update-history" type="button" class="btn btn-lg btn-primary">履歴を更新</button>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th class="col-xs-4">お名前</th>
                        <th class="col-xs-8">ご性癖</th>
                    </tr>
                </thead>
                <tbody id="theme-history"></tbody>
            </table>
        </div>
    </div>

    <hr>
    <p>GM用ボタン</p>
    <button id="shuffle-theme" type="button" class="btn btn-sm btn-info">お題をシャッフル</button>
    <button id="next-theme" type="button" class="btn btn-sm btn-info">次のお題</button>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-autosize@1.18.18/jquery.autosize.min.js"></script>
<script src="https://apis.google.com/js/platform.js" async defer></script>
<script>
$(() => {
    $('#send-theme').click(() => {
        const name = $('#name').val();
        const theme = $('#theme').val();
        const data = {name: name, theme: theme};
        $.ajax({
            type: 'POST',
            url: 'theme-info',
            contentType: 'application/json',
            cache: false,
            data: JSON.stringify(data),
            timeout: 10000
        }).then(themeInfo => {
            $('#theme').val('');
        });
    });

    $("#theme").autosize();

    $('#get-current-theme').click(() => {
        $.ajax({
            type: 'GET',
            url: 'theme-info/top',
            dataType: 'json',
            cache: false,
            timeout: 10000
        }).then(themeInfo => {
            $('#current-theme').html($('<strong></strong>').text(`${themeInfo.theme}`));
            $('#current-name').hide();
            $('#current-name').html($('<strong></strong>').text(`こちらのご性癖は、${themeInfo.name}お嬢様のものでございます！！！`));
        });
    });

    $('#get-current-name').click(() => {
        $('#current-name').show();
    });

    $('#shuffle-theme').click(() => {
        $.ajax({
            type: 'POST',
            url: 'shuffle',
            cache: false,
            timeout: 10000
        });
    });

    $('#next-theme').click(() => {
        $.ajax({
            type: 'POST',
            url: 'next',
            cache: false,
            timeout: 10000
        });
    });

    const getHistory = () => {
        return $.ajax({
            type: 'GET',
            url: 'history',
            dataType: 'json',
            cache: false,
            timeout: 10000
        });
    };

    const renderHistory = themeInfoList => {
        const history = $('<tbody id="theme-history">');
        themeInfoList.forEach(info => {
            const name = $('<td class="col-xs-2">').text(`${info.name}`);
            const theme = $('<td class="col-xs-10">').text(`${info.theme}`);
            const tr = $('<tr>').append(name).append(theme);
            history.prepend(tr);
        });
        $('#theme-history').replaceWith(history);
    };

    $('a[href="#history"]').on('shown.bs.tab', e => {
        getHistory().then(renderHistory);
    });

    $('#update-history').click(() => {
        getHistory().then(renderHistory);
    });
});
</script>
</body>
</html>
